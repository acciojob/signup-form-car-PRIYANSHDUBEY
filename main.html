<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

     <form action="/mydb.js" method="post">

		 <div>
			 <lable>NAME</lable>
     <input type="text" id="name" name="name" placeholder="Name" required />
     </div>

		 <div>
			 <lable>Email</lable>
			 <input type="email" name="Email" id="email" placeholder="Email" required >
			 </div>

		 <div>
			 <lable>Gender</lable>
			 
			 <lable>m</lable>
			 <input type="Radio" name="Gender" id="gender_m" required>
			 <lable>f</lable>
				  <input type="Radio" name="Gender" id="gender_f" required>
			 </div>

		 <div>
			 <lable>Car Brand</lable>
			 <input id="cars" placeholder="Please choose an option" required> 
			 <select >
				 <option>Bmw</option>
				 <option>FORD</option>
				 <option>AUDI</option>
			 </select>
		 </div>
		 <div><lable>Age</lable>
			 <input type="date" id="dob" name="DOB"  required>
		 </div>

         <div><lable>Phone Number</lable>
			 <input type="tel" id="tel" name="Phone Number" placeholder="XXX-XXX-XXXX">
		 </div>

		 <div>
			 <lable>Password</lable>
			 <input type="password" id="password" name="password" required placeholder="Password">
			 
		 </div>

		 <div><lable>I agree to the TOS</lable>
			 <input type="checkbox" name="I agree to the TOS" id="tos"  required>  
		 </div>

		 <div><button type="submit">SUBMIT</button></div>
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
