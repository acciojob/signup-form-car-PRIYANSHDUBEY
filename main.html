<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email"><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br><br>
        
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="toyota">Toyota</option>
            <!-- Add more options as needed -->
        </select><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Age"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password"><br><br>
        
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the Terms of Service</label><br><br>
        
<!--         <input type="submit" id="submit" value="Submit"> -->
		<button type="submit">Submit</button>
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
