<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

     <form action="/mydb.js" method="post">

		 <div>
     <input type="text" id="name" name="name" placeholder="Name" required />
     </div>

		 <div>
			 <input type="email" name="Email" id="email" placeholder="Email" required >
			 </div>

		 <div>
			 <input type="Radio" name="Gender" id="gender_m" required>
				  <input type="Radio" name="Gender" id="gender_f" required>
			 </div>

		 <div>
			 <input id="cars" placeholder="Please choose an option" required> 
			 <select >
				 <option>Bmw</option>
				 <option>FORD</option>
				 <option>AUDI</option>
			 </select>
		 </div>
		 <div>
			 <input type="date" id="dob" name="DOB"  required>
		 </div>

         <div>
			 <input type="tel" id="tel" name="Phone Number" placeholder="XXX-XXX-XXXX">
		 </div>

		 <div>
			 <input type="password" id="password" name="password" required placeholder="Password">
			 
		 </div>

		 <div>
			 <input type="checkbox" name="I agree to the TOS" id="tos"  required>  
		 </div>
		 
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
